<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdnVue02</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <div>{{ message }}</div>
      <input type="text" v-model="data" /><br />
      <div>{{ data }}</div>
      <hr />
      <input type="text" v-model="data1" /><br />
      <div>{{ data1 }}</div>
    </div>
    <script>
      const { createApp, ref } = Vue // Vue의 main.js구문 첫째줄과 비슷한 맥락

      createApp({
        data() {
          return {
            data: '기본 vue형식 데이터'
          }
        },
        setup() {
          return {
            message: '안녕하세요. CDN vue 연습중입니다.',
            data1: ref('변경될까요?')
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
