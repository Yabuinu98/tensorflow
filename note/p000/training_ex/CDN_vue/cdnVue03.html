<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdnVue03(한글출력)</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <div>{{ message }}</div>
      <input type="text" v-model="data" /><br />
      <div>{{ data }}</div>
      <hr />
      <input type="text" @keyup="kup($event)" /><br />
      <div>{{ data1 }}</div>
    </div>
    <script>
      const { createApp, ref } = Vue

      createApp({
        setup() {
          return {
            data: '기본 vue형식 데이터',
            message: '안녕하세요. CDN vue 연습중입니다.',
            data1: ref('변경될까요?'),
            kup: function (e) {
              this.data1 = e.target.value
            }
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
